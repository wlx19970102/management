<!DOCTYPE html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link href="css/login.css" rel="stylesheet" rev="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="js/jQuery1.7.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery1.42.min.js"></script>
    <script type="text/javascript" src="js/jquery.SuperSlide.js"></script>
    <script type="text/javascript" src="js/Validform_v5.3.2_min.js"></script>
	
<script type="text/javascript">
$(function(){
	$(".screenbg ul li").each(function(){
		$(this).css("opacity","0");
	});
	$(".screenbg ul li:first").css("opacity","1");
	var index = 0;
	var t;
	var li = $(".screenbg ul li");	
	var number = li.size();
	function change(index){
		li.css("visibility","visible");
		li.eq(index).siblings().animate({opacity:0},3000);
		li.eq(index).animate({opacity:1},3000);
	}
	function show(){
		index = index + 1;
		if(index<=number-1){
			change(index);
		}else{
			index = 0;
			change(index);
		}
	}
	t = setInterval(show,8000);
	//根据窗口宽度生成图片宽度
	var width = $(window).width();
	$(".screenbg ul img").css("width",width+"px");
});
</script>
</head>
<body>
<div id="tab">
   <div class="tab_box">
<div>
    <div class="stu_error_box"></div>
<form id="b"  method="POST" class="stu_login_error" >
    <div id="">
        <label>账&nbsp;&nbsp;&nbsp;号：</label>
    <input name="username" type="text"  id="stu_username_hide">
    </div>
    <div id="">
        <label>密&nbsp;&nbsp;&nbsp;码：</label>
    <input name="password" type="password" id="stu_password_hide">
    </div>
    <div id="code">
        <label>验证码：</label>
        <input type="text" id="stu_code_hide" name="code"  value="输入验证码" nullmsg="验证码不能为空！" datatype="*4-4" errormsg="验证码有4位数！" sucmsg="验证码验证通过！"/>
        <img src="images/captcha.jpg" title="点击更换" alt="验证码占位图"/>
		</div>
    <div id="remember">
        <input type="checkbox" name="remember">
        <label>记住密码</label>
    </div>
    <div id="login">
    <input type="button" value="登录">
    </div>
</form>
</div>


</div>
</div>
<div class="screenbg">
    <ul>
        <li><a href="javascript:;"><img src="images/0.jpg"></a></li>
        <li><a href="javascript:;"><img src="images/1.jpg"></a></li>
        <li><a href="javascript:;"><img src="images/2.jpg"></a></li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(":button").click(function () {
		
           var formData =$("#b").serialize();
            console.log(formData);
            $.ajax({
                type: "POST",
                dataType: "json",
                data: formData  ,
                processData: false,
				contentType: "application/x-www-form-urlencoded",
                url: "http://localhost:8080/management_war/login",
            }).success(function (data) {
                console.log(data);
            }).error(function (data) {

                console.log(data);
            });
        });
    });
</script>
</body>
</html>
